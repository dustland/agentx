roles:
  # VersatileTeam roles

  # Researcher
  researcher:
    description: "Researches the problem domain and designs solutions"
    name: Researcher
    type: agent
    llm:
      model: "gpt-4o"
      temperature: 0.7
      max_tokens: 4000

  # Developer (Implementation)
  developer:
    description: "Implements solutions based on designs"
    name: Developer
    type: agent
    llm:
      model: "gpt-4o"
      temperature: 0.3
      max_tokens: 8000

  # Writer (Content Creation)
  writer:
    description: "Creates written content, reports, and documentation"
    name: Writer
    type: agent
    llm:
      model: "gpt-4o"
      temperature: 0.7
      max_tokens: 4000

  # Evaluator (Testing and Validation)
  evaluator:
    description: "Tests and evaluates implemented solutions"
    name: Evaluator
    type: agent
    llm:
      model: "gpt-4o"
      temperature: 0.5
      max_tokens: 4000

  # Lead (Leadership and Integration) - formerly Integrator
  lead:
    description: "Leads the team and integrates the complete solution"
    name: Lead
    type: agent
    llm:
      model: "gpt-4o"
      temperature: 0.6
      max_tokens: 4000

  # Executor
  executor:
    description: "Executes tasks and commands"
    name: Executor
    type: agent
    llm:
      model: "gpt-4o"
      temperature: 0.3
      max_tokens: 8000
