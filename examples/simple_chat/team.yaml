name: "simple_chat"
description: "A simple chat example with user, assistant, search, and memory"

# Team agents
agents:
  - name: "assistant"
    description: "Helpful AI assistant with search capabilities"
    prompt_template: "prompts/assistant.md"
    tools: ["web_search"]
    llm_config:
      provider: "deepseek"
      model: "deepseek-chat"
      base_url: "https://api.deepseek.com"
      temperature: 0.7
      max_tokens: 4000
      # api_key will be read from DEEPSEEK_API_KEY environment variable

# Tools configuration
tools:
  - name: "web_search"
    type: "builtin"
    description: "Search the web for current information"

# Execution configuration
execution:
  mode: "autonomous"
  max_rounds: 10 # Orchestrator will auto-complete single-agent chats
  timeout_seconds: 300

# Memory configuration
memory:
  enabled: true
  max_context_tokens: 8000
  semantic_search_enabled: true
  vector_db_config:
    provider: "qdrant"
    collection_name: "simple_chat_memories"
    host: "localhost"
    port: 6333
