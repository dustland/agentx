loaders:
  - type: python
    search_path: [src]
    modules:
      - agentx
      - agentx.core
      - agentx.builtin_tools
      - agentx.cli
      - agentx.config
      - agentx.event
      - agentx.memory
      - agentx.search
      - agentx.storage
      - agentx.tool
      - agentx.utils
    ignore_when_discovered: ["__pycache__"]

processors:
  - type: filter
    expression: not name.startswith("_") or name == "__init__"
    do_not_filter_modules: false
  - type: smart
  - type: crossref

renderer:
  type: docusaurus
  docs_base_path: docs/content/api
  relative_output_path: .
  relative_sidebar_path: _meta.js
  sidebar_top_level_label: API
